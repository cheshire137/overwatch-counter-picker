<!DOCTYPE html>
<html class="route-index">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Overwatch Counter Picker</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
</head>
<body>
  <header class="hero is-primary">
    <div class="hero-head">
      <div class="container">
        <nav class="nav">
          <div class="nav-left">
            <a class="nav-item is-brand" href="/">
              <span class="title">Overwatch Counter Picker</span>
            </a>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half">
          <form method="post" enctype="multipart/form-data">
            <label for="file" class="label">Overwatch screenshot:</label>
            <div class="control">
              <input type="file" class="input" id="file" name="file">
            </div>
            <button type="submit" class="is-large button is-primary">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
